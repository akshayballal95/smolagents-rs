[package]
name = "smolagents"
version = "0.1.0"
edition = "2021"

[dependencies]
htmd = "0.1.6"
reqwest = {version = "0.12.12", features = ['blocking', 'json']}
anyhow = "1.0.95"
serde = {version = "1.0.217", features = ["derive"]}
serde_json = "1.0.135"
log = "0.4"
colored = "3.0.0"
scraper = "0.22.0"
terminal_size = "0.4.1"
ollama-rs = {version = "0.2.4", optional = true, features = ["tool-implementations", "macros"]}
tokio = {version = "1.39.0", features = ["full"]}
schemars = "0.8.21"
[dev-dependencies]
clap = { version = "4.5.1", features = ["derive"] }

[[bin]]
name = "smolagents-rs"
path = "src/bin/main.rs"
required-features = ["cli-deps"]

[features]
default = ["ollama"]
cli-deps = ["dep:clap"]
ollama = ["dep:ollama-rs"]

[dependencies.clap]
version = "4.5.1"
features = ["derive"]
optional = true